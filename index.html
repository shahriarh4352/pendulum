<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- First Section -->
    <section class="section" id="section1">
        <h1>Welcome to Section 1</h1>
        <p>This is the first section that will fade in as you scroll.</p>
    </section>

    <!-- Second Section -->
    <section class="section" id="section2">
        <h1>Explore Section 2</h1>
        <p>Scroll down to see more content appear dynamically.</p>
    </section>

    <!-- Third Section -->
    <section class="section" id="section3">
        <h1>Final Section 3</h1>
        <p>The last section that completes the scroll animation.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
